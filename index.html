        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

  <!-- Header -->
  <header class="bg-primary py-10 mb-5 loginpage">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">UMS Dash Board </h1>
          <p class="lead mb-5 text-white-50">User Management Dash Board For All Application</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">
    <div class="alert alert-success" id="success" role="alert" style="display:none;" ></div>
    <div class="alert alert-danger" id="error" style="display:none;" > </div>
      <div class="row offset-md-2 loginpage"  style="display: none">
        <div class="col-sm-6 col-md-10 col-lg-10 col-md-offset-4">
          <h1 class="text-center login-title">Sign in to UMS DS</h1>
          <div class="account-wall">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                 alt="">
            <form class="form-signin" id="umslogin">
              <label>Login</label>
              <input type="email" name="login_name" class="form-control" placeholder="Email"  pattern="^([a-zA-Z0-9._]+)@gmail.com$"   required >
              <input type="password" name="login_password" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" id="umslogin_1" type="submit"> Sign in</button>
              <a href="#" id="gotoregister" class="text-center new-account">Register</a>
            </form>
            <form class="myForm form-signin" id="umsregister" style="display: none">
              <label>Register</label>
              <input type="text"  name="first_name" class="form-control" placeholder="First Name"  pattern="^([a-zA-Z._]+)$"  minlength="3"
                     autofocus required>
              <input type="text" name="middle_name" class="form-control" placeholder="Middle Name"  pattern="^([a-zA-Z._]+)$"   >
              <input type="text" name="last_name" class="form-control" placeholder="Last Name"   pattern="^([a-zA-Z._]+)$"
                     minlength="3" required >
              <input type="email" name="username" class="form-control" placeholder="Email: example@gmail.com"
                     pattern="^([a-zA-Z0-9._]+)@gmail.com$"  required>
              <input type="text" name="mobile_number" class="form-control" placeholder="Mobile Number"
                     minlength="10"  pattern="^([0-9]+)$">
              <input type="password" name="password" name="umip1" class="form-control" placeholder="Password" minlength="6"
                     maxlength="15" onchange="if(this.checkValidity()) form.umip2.pattern = this.value;" required>
              <input type="password" name="umip2" class="form-control" placeholder="Confirm Password"
                     minlength="6" maxlength="15" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit"> Register</button>
              <a  href="#" id="gotoLogin" class="text-center new-account">Back To Login</a>
            </form>
          </div>
        </div>
      </div>

    <!-- /.row -->

    <div class="row umstable"  style="display: none">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Employees</b> Details</h2>
            </div>
            <div class="col-sm-6">
              <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
            </div>
          </div>
        </div>
        <table id="umstable" class="table table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>City</th>
            <th>Country</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
         </tbody>
        </table>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="table_add_row">
            <div class="modal-header">
              <h4 class="modal-title">Add Employee</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input name="name" type="text" class="form-control" pattern="^([a-zA-Z._]+)$"  minlength="3" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" class="form-control" pattern="^([a-zA-Z0-9._]+)@gmail.com$" required>
              </div>
              <div class="form-group">
                <label>Class</label>
                <select name="class" class="browser-default custom-select">
                  <option selected value="Btech">Btech</option>
                  <option value="Mtech">Mtech</option>
                  <option value="Bsc">Bsc</option>
                  <option value="Bcom">Bcom</option>
                </select>
              </div>
              <div  class="form-group">
                <label>City</label>
                <input name="city" type="text" class="form-control" pattern="^([a-zA-Z]+)$"  minlength="3" required>
              </div>
              <div class="form-group">
                <label>Country</label>
                <input name="country" type="text" class="form-control" pattern="^([a-zA-Z]+)$"  minlength="3" required>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-success" value="Add">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Edit Employee</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" required></textarea>
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-info" value="Save">
            </div>
          </form>
        </div>
      </div>
    </div>
